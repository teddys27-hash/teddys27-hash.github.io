<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a extreme rip of google that is only for finding unblocked games

    
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            gap: 15px;
        }

        .header a {
            color: #1f2937;
            text-decoration: none;
            font-size: 13px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        .logo {
            margin-bottom: 30px;
            font-size: 92px;
            font-weight: 400;
            color: #4285f4;
            text-align: center;
            letter-spacing: -3px;
        }

        .logo .g { color: #4285f4; }
        .logo .o { color: #ea4335; }
        .logo .o2 { color: #fbbc04; }
        .logo .g2 { color: #34a853; }
        .logo .l { color: #ea4335; }
        .logo .e { color: #4285f4; }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dadce0;
            border-radius: 24px;
            padding: 10px 16px;
            background-color: #fff;
            box-shadow: 0 2px 5px 1px rgba(64,60,57,.16);
            transition: all 0.2s ease;
        }

        .search-box:hover {
            box-shadow: 0 2px 8px 1px rgba(64,60,57,.24);
        }

        .search-box:focus-within {
            box-shadow: 0 2px 8px 1px rgba(64,60,57,.24);
            border-color: #dadce0;
        }

        .search-icon {
            color: #9aa0a6;
            margin-right: 12px;
            font-size: 16px;
            user-select: none;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: #9aa0a6;
        }

        .clear-btn {
            background: none;
            border: none;
            color: #9aa0a6;
            cursor: pointer;
            font-size: 20px;
            padding: 0 8px;
            display: none;
        }

        .search-input:not(:placeholder-shown) ~ .clear-btn {
            display: block;
        }

        .buttons-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 24px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.1s ease;
        }

        button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        button:active {
            border: 1px solid #4285f4;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            border-top: 1px solid #dadce0;
            padding: 15px 20px;
            font-size: 14px;
            color: #70757a;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content a {
            color: #70757a;
            text-decoration: none;
        }

        .footer-content a:hover {
            color: #4285f4;
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 54px;
            }

            .search-container {
                max-width: 90vw;
            }

            .buttons-container {
                gap: 8px;
            }

            button {
                padding: 10px 16px;
                font-size: 13px;
            }

            .footer {
                position: static;
            }

            .footer-content {
                gap: 15px;
                flex-direction: column;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" onclick="alert('Gmail feature not implemented in this clone'); return false;">Gmail</a>
        <a href="#" onclick="alert('Images feature not implemented in this clone'); return false;">Images</a>
        <a href="#" onclick="alert('Menu feature not implemented in this clone'); return false;">‚ãÆ</a>
    </div>

    <div class="container">
        <div class="logo">
            <span class="G">t</span><span class="o">e</span><span class="o2">d</span><span class="g2">d</span><span class="l">y</span><span class="e">s</span>
        </div>

        <div class="search-container">
            <form onsubmit="handleSearch(event)">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Search Google or type a URL"
                        autocomplete="off"
                    >
                    <button type="button" class="clear-btn" onclick="document.getElementById('searchInput').value = ''; document.getElementById('searchInput').focus();">‚úï</button>
                </div>
            </form>
        </div>

        <div class="buttons-container">
            <button onclick="handleSearch()">Google Search</button>
            <button onclick="handleLuckySearch()">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <span>Country: United States</span>
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>

    <script>
        function handleSearch(event) {
            if (event) {
                event.preventDefault();
            }
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        function handleLuckySearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=lucky`;
            }
        }

        // Focus search input on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').focus();
        });

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
